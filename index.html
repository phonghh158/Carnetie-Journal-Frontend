<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="res/favicon/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css"> <!-- Liên kết với file styles.css trong thư mục css -->

    <title>Carnetie.</title>
</head>
<body class="pink dark">
    <aside class="sidebar">
        <div class="sidebar-header">
            <img class="logo" alt="logo" src="res/images/logo/logo.png">
            <p class="logo-text">Carnetie.</p>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="">
                        <i class='bx bxs-home-heart'></i>
                        <p>Trang chủ</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-book-heart'></i>
                        <p>Nhật ký</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-heart-circle'></i>
                        <p>Cảm xúc</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-calendar-event'></i>
                        <p>Hành trình</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-calendar-heart'></i>
                        <p>Ngày kỷ niệm</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <div class="dropdown" id="user-dropdown">
                <div class="dropdown-content">
                    <a href="#"><i class='bx bx-user'></i><p>Trang cá nhân</p></a>
                    <a href="#"><i class='bx bx-cog'></i><p>Cài đặt</p></a>
                    <a href="#"><i class='bx bx-log-out'></i><p>Đăng xuất</p></a>
                </div>
                <div class="dropdown-btn" onclick="dropdownExpand('user-dropdown')">
                    <img src="res/user/avatar.jpg" alt="user-avatar">
                    <p class="dropdown-name">Cá nhân</p>
                </div>
            </div>
        </div>
    </aside>
    
    <main class="main-container">
        <nav class="topbar">
            <div class="topbar-left">
                <div class="today"> 2023, July 12 </div>
                <div class="greeting"> Xin chào, @Username! </div>
            </div>

            <div class="topbar-right">
                <div class="website-tool" id="search-bar">
                    <div class="tool-container">
                        <i class='bx bx-search icon'></i>
                        <input type="text" class="search-input" name="search-input" id="search-input" placeholder="Tìm kiếm mọi thứ bạn cần...">
                        <select class="search-filter" name="search-filter" id="search-filter">
                            <option value="all">Tất cả</option>
                            <option value="journal">Nhật ký</option>
                            <option value="event">Hành trình</option>
                            <option value="anniversary">Kỷ niệm</option>
                        </select>
                        <div class="search-btn">Tìm kiếm</div>
                    </div>
                    <div class="tool-btn" onclick="toolExpand('search-bar')">
                        <i class='bx bx-search'></i>
                        <i class='bx bx-x close'></i>
                    </div>
                </div>
                <div class="website-tool active" id="change-theme">
                    <div class="tool-container">
                        <p id="theme-text">Giao diện: </p>
                        <div class="dark-light-option" id="theme-switch" onclick="themeToggle()">
                            <div class="switch-button"></div>
                            <i class='bx bx-sun'></i>
                            <i class='bx bx-moon'></i>
                        </div>
                        <p id="color-text">Màu sắc: </p>
                        <div class="theme-color-options">
                            <div class="theme-color" id="red" style="background-color: #db190c;" onclick="themeColorChange('red')"></div>
                            <div class="theme-color" id="green" style="background-color: #72c175;" onclick="themeColorChange('green')"></div>
                            <div class="theme-color" id="blue" style="background-color: #16b3fd;" onclick="themeColorChange('blue')"></div>
                            <div class="theme-color selected" id="pink" style="background-color: #f06a97;" onclick="themeColorChange('pink')"></div>
                            <div class="theme-color" id="purple" style="background-color: #9c27b0;" onclick="themeColorChange('purple')"></div>
                        </div>
                    </div>
                    <div class="tool-btn" onclick="toolExpand('change-theme')">
                        <i class='bx bx-sun'></i>
                        <i class='bx bx-moon'></i>
                    </div>
                </div>
                <div class="website-tool" id="fast-tracking-mood">
                    <div class="tool-container"></div>
                    <div class="tool-btn" onclick="toolExpand('fast-tracking-mood')">
                        <i class='bx bx-happy'></i>
                        <i class='bx bx-x close'></i>
                    </div>
                </div>
                <div class="website-tool" id="notification">
                    <div class="tool-container"></div>
                    <div class="tool-btn">
                        <i class='bx bx-bell'></i>
                        <i class='bx bx-x close'></i>
                    </div>
                </div>
                <div class="website-tool" id="settings">
                    <div class="tool-container"></div>
                    <div class="tool-btn">
                        <i class='bx bx-cog'></i>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content-container">
            <p id="txt">jjjjj</p>
        </div>
    </main>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
